        //1- https://www.hackerrank.com/challenges/counting-valleys/problem?isFullScreen=true
        function countingValleys(steps, path) {
            // Write your code here
            let f = 0;
            let f1 = [];
            let f2 = 0;
            path = path.toLowerCase();
            for (let i = 0; i < steps; i++) {
                if (path[i] === 'u') {
                    f += 1;
                }
                else if (path[i] === 'd') {
                    f -= 1;
                }
                f1.push(f);
            }
            for (let i = 0; i < f1.length - 1; i++) {
                if ((f1[i] < 0) && (f1[i + 1] === 0)) {
                    f2++;
                }
            }
            return f2;
        }
        // https://www.hackerrank.com/challenges/counting-valleys/problem?isFullScreen=true

        //3- https://leetcode.com/problems/two-sum-ii-input-array-is-sorted/
        var twoSum = function (numbers, target) {
            let left = 0, right = numbers.length - 1;
            while (left < right) {
                let sum = numbers[left] + numbers[right];
                if (sum === target) return [left + 1, right + 1];
                else if (sum < target) left++;
                else right--
            }
            return [-1, -1];
        };
        // https://leetcode.com/problems/two-sum-ii-input-array-is-sorted/

        //4- https://leetcode.com/problems/first-unique-character-in-a-string/submissions/
        var firstUniqChar = function (s) {
            let a = {};
            for (let obj of s) {
                a[obj] = ++a[obj] || 1;
            }
            let ans;

            for (let obj in a) {
                if (a[obj] === 1) {
                    ans = obj;
                    break;
                }
            }

            for (let a in s) {
                if (s[a] === ans) {
                    return a;
                }
            }
            return -1;
        };
        // https://leetcode.com/problems/first-unique-character-in-a-string/submissions/

        //5- https://leetcode.com/problems/find-all-duplicates-in-an-array/submissions/
        var findDuplicates = function (nums) {
            let obj = {};
            for (let val of nums) {
                obj[val] = ++obj[val] || 1;
            }

            let res = [];
            for (let val in obj) {
                if (obj[val] === 2) {
                    res.push(val);
                }
            }
            return res;
        };
        // https://leetcode.com/problems/find-all-duplicates-in-an-array/submissions/

        // https://codesandbox.io/s/vanilla?file=/src/index.js
        var plusOne = function (digits) {
            let res = [];
            const allAreNine = digits.every(n => n === 9);
            if (allAreNine) {
                let digit = Array(digits.length).fill(0);
                res = [1, ...digit];
                return res;
            }

            res = [...digits];

            let exValue = 1;
            for (let i = res.length - 1; i >= 0; i--) {
                let sum = res[i] + exValue;
                if (sum === 10) {
                    res[i] = 0;
                    exValue = 1;
                }
                else {
                    res[i] = sum;
                    exValue = 0;
                }
            }
            return res;
        };
