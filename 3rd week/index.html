        var romanToInt = function (s) {
            const map = {
                'I': 1,
                'V': 5,
                'X': 10,
                'L': 50,
                'C': 100,
                'D': 500,
                'M': 1000,
            };

            if (s.length === 1) return map[s[0]];
            let res = 0;
            for (let i = 0; i < s.length; i++) {
                if (map[s[i]] < map[s[i + 1]]) {
                    res += map[s[i + 1]] - map[s[i]];
                    i++;
                } else {
                    res += map[s[i]];
                }
            }
            return res;
        };

        var majorityElement = function (nums) {
            let ar = {};
            for (let obj of nums) {
                ar[obj] = ++ar[obj] || 1;
            }
            let res = 0;
            let arnum = 0;
            for (let num in ar) {
                if (arnum < ar[num]) {
                    arnum = ar[num];
                    res = num;
                }
            }
            return res;
        };

        //3- https://leetcode.com/problems/contains-duplicate-ii/description/
        var containsNearbyDuplicate = function (nums, k) {
            let obj = {};
            for (var i = 0; i < nums.length; i++) {
                if (obj[nums[i]] !== undefined && (i - obj[nums[i]]) <= k) {
                    return true;
                } else {
                    obj[nums[i]] = i;
                }
            }
            return false;
        }

        var mergeSimilarItems = function (items1, items2) {
            let arr = [...items1, ...items2];
            let newArr = [];
            for (let i = 0; i < arr.length; i++) {
                let array1 = arr[i][0];
                let array2 = arr[i][1];
                for (let j = i + 1; j < arr.length; j++) {

                        arr[j][0] = 0;
                    }
                }

                    newArr.push([array1, array2]);
                }
            }
            newArr = newArr.sort((a, b) => a[0] - b[0]);
            return newArr;
        };

        function countingSort(arr) {
            // Write your code here
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }
            let ans = new Array(max + 1).fill(0);
            arr.map(x => ans[x]++);
            let res = [];
            for (let i = 0; i < ans.length; i++) {
                if (ans[i] === 0) continue;
                for (let j = 0; j < ans[i]; j++) {
                    res.push(i);
                }
            }
            return res;
        }

        function findMedian(arr) {
            // Write your code here
            let max = arr[0];
            for (let i = 0; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
            }

            let ans = new Array(max + 1).fill(0);
            arr.map(x => ans[x]++);
            let res = [];
            for (let i = 0; i < ans.length; i++) {
                if (ans[i] === 0) continue;
                for (let j = 0; j < ans[i]; j++) {
                    res.push(i);
                }
            }
            let mid = Math.floor(res.length / 2);
            return res[mid];
        }
