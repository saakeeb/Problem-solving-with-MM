    <h1>Problem solving with MegaMind</h1>

    <script>
        // 1st problem
        const first_array = [2, 4, 6, 7, 9, 3, 1];
        let most_minimal_digit = first_array[0];
        let most_maximum_digit = first_array[0];

        for (let i = 0; i < first_array.length; i++) {
            if (most_minimal_digit > first_array[i]) {
                most_minimal_digit = first_array[i];
            }
            if (most_maximum_digit < first_array[i]) {
                most_maximum_digit = first_array[i];
            }
        }

        console.log('most_minimal_digit', most_minimal_digit);
        console.log('most_maximum_digit', most_maximum_digit);
        // 1st problem

        // 2nd problem
        const string_array = ['my', 'name', 'is', 'sakib', 'i', 'am', 'a', 'frontend', 'developer'];
        let smallest_string = string_array[0];
        let biggest_string = string_array[0];

        for (let i = 0; i < string_array.length; i++) {
            const len = string_array[i].length;
            if (smallest_string.length > len) {
                smallest_string = string_array[i];
            }
            if (biggest_string.length < len) {
                biggest_string = string_array[i];
            }
        }

        console.log('smallest_string=> ', smallest_string);
        console.log('biggest_string=> ', biggest_string);
